spring.application.name=TestSecurity

# ===============================
# SERVER
# ===============================
server.port=8080
#server.servlet.context-path=

# ===============================
# DATABASE (PostgreSQL)
# ===============================
spring.datasource.url=jdbc:postgresql://localhost:5432/test
spring.datasource.username=postgres
spring.datasource.password=2023
spring.datasource.driver-class-name=org.postgresql.Driver

# ===============================
# JPA / HIBERNATE
# ===============================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true

# ===============================
# LOGGING
# ===============================
logging.level.root=INFO
logging.level.org.springframework.web=DEBUG
logging.level.org.springframework.security=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# ===============================
# JWT CONFIGURATION
# ===============================
# JWT Secret Key (production da bu qiymatni environment variable sifatida saqlang!)
jwt.secret=5367566B59703373367639792F423F4528482B4D6251655468576D5A71347437
# JWT token muddati (milliseconds) - 24 soat = 86400000 ms
jwt.expiration=86400000
# Refresh token muddati (milliseconds) - 7 kun = 604800000 ms
jwt.refresh-expiration=604800000

# ===============================
# JACKSON (JSON)
# ===============================
spring.jackson.serialization.write-dates-as-timestamps=false
spring.jackson.time-zone=Asia/Tashkent

# ===============================
# ERROR HANDLING
# ===============================
server.error.include-message=always
server.error.include-binding-errors=always
server.error.include-stacktrace=on_param
server.error.include-exception=false


# ===============================
# DEVTOOLS (development uchun)
# ===============================
spring.devtools.restart.enabled=true
spring.devtools.livereload.enabled=true

# ===============================
# SWAGGER/OPENAPI
# ===============================
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.enabled=true
springdoc.swagger-ui.operationsSorter=method
springdoc.swagger-ui.tagsSorter=alpha
springdoc.swagger-ui.tryItOutEnabled=true
springdoc.swagger-ui.filter=false
springdoc.swagger-ui.syntaxHighlight.activated=true
# Swagger UI'da "Authorize" tugmasini ko'rsatish
springdoc.swagger-ui.persistAuthorization=true
springdoc.show-actuator=false
